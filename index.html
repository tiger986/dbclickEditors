<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 120px;
			height: 40px;
			margin: 200px auto;
		}
		.d1{
			width: 120px;
			height: 40px;
			font-size: 18px;
			line-height: 40px;
			text-align: center;
		}
	</style>	
	<script src="jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="box">		
		<div class="d1" id = "con_father">
			<h2 id = "con">默认内容</h2>
		</div>		
	</div>
</body>
</html>

<script type="text/javascript">
	
	$(function(){

		$("#con").dblclick(function(){
	        var fatherElement = document.getElementById("con_father");
	        var h1Element = document.getElementById("con");
	        var inputElement = document.createElement("input");
	
	        inputElement.value = h1Element.innerHTML;
	        fatherElement.replaceChild(inputElement, h1Element);
	        inputElement.className = "d1";  //保持替换后样式不变
	        inputElement.focus();  //替换后输入框自动获取焦点
	
	        inputElement.onblur = function(){
	        	h1Element.innerHTML = inputElement.value;
	        	fatherElement.replaceChild(h1Element, inputElement);
	        }
	    });
    
  })
</script>
